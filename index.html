<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia y Creación de la IA</title>
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #283c86, #45a247);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Estilo del título principal */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Estilos de la barra de navegación */
        .navbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permite que los botones se ajusten en pantallas pequeñas */
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Estilos de los botones de navegación */
        .navbar button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        /* Efecto hover para los botones */
        .navbar button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.05);
        }

        /* Estilo para botones activos */
        .navbar button.active {
            background-color: #333;
            color: #fff;
        }

        /* Contenedor principal del contenido */
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px auto;
            display: none; /* Ocultar inicialmente */
        }

        /* Estilo del título de sección */
        .content h2 {
            margin-top: 0;
        }

        /* Estilos para el acordeón */
        .acordeon {
            margin-bottom: 10px;
            text-align: left;
        }

        /* Estilos para los títulos del acordeón */
        .acordeon summary {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        /* Efecto hover para los títulos del acordeón */
        .acordeon summary:hover {
            background-color: #e0e0e0;
        }

        /* Estilos para el contenido del acordeón */
        .acordeon p {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin: 0;
        }

        /* Estilos para el pie de página */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        /* Estilos para el nombre del autor */
        .author {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        /* Estilos responsivos para pantallas pequeñas */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .navbar button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
    <script>
        /**
         * Variables globales
         */
        let currentTaller = null;
        let currentSeccion = null;

        /**
         * Contenido estructurado de los talleres
         * Organizado por taller y sección para facilitar su acceso
         */
        const contenido = {
            taller1: {
                seccion1: `
                    <h2>Sección 1: Introducción a la IA</h2>
                    <div class="acordeon">
                        <details>
                            <summary>Subtítulo 1: Definición de IA</summary>
                            <p>La Inteligencia Artificial (IA) se refiere a la simulación de procesos de inteligencia humana por parte de máquinas. Estos procesos incluyen el aprendizaje (adquisición de información y reglas para usar la información), el razonamiento (usar las reglas para llegar a conclusiones aproximadas o definitivas) y la autocorrección.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 2: IA Fuerte vs IA Débil</summary>
                            <p>La IA fuerte (o general) busca replicar completamente la inteligencia humana, creando sistemas con conciencia y capacidad de comprensión genuina. La IA débil (o estrecha) se centra en tareas específicas y está diseñada para resolver problemas particulares sin aspirar a una comprensión general.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 3: Aplicaciones de la IA</summary>
                            <p>La IA se utiliza en medicina (diagnóstico por imagen, desarrollo de fármacos), transporte (vehículos autónomos, optimización de rutas), finanzas (detección de fraudes, trading algorítmico), asistentes virtuales, y muchas otras industrias transformando la forma en que vivimos y trabajamos.</p>
                        </details>
                    </div>
                `,
                seccion2: `
                    <h2>Sección 2: Historia de la IA</h2>
                    <div class="acordeon">
                        <details>
                            <summary>Subtítulo 1: Conferencia de Dartmouth (1956)</summary>
                            <p>Este evento, organizado por John McCarthy, Marvin Minsky, Nathaniel Rochester y Claude Shannon, marcó el inicio formal de la IA como disciplina científica. Durante la conferencia se acuñó el término "Inteligencia Artificial" y se establecieron las bases para su investigación futura.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 2: Inviernos de la IA</summary>
                            <p>Períodos de desilusión y reducción de fondos para la investigación en IA. El primer invierno ocurrió en los años 70 debido a limitaciones técnicas y promesas no cumplidas. El segundo sucedió a finales de los 80 y principios de los 90 cuando la popularidad de los sistemas expertos disminuyó al no cumplir las expectativas.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 3: Explosión de la IA en los 2010s</summary>
                            <p>Avances en aprendizaje profundo, big data y capacidad computacional impulsaron la IA moderna. Hitos como la victoria de AlphaGo sobre el campeón mundial de Go en 2016, el desarrollo de modelos de lenguaje como GPT y la proliferación de asistentes virtuales marcaron una nueva era para la inteligencia artificial.</p>
                        </details>
                    </div>
                `,
                seccion3: `
                    <h2>Sección 3: Creación de la IA</h2>
                    <div class="acordeon">
                        <details>
                            <summary>Subtítulo 1: Fundamentos del Aprendizaje Automático</summary>
                            <p>El aprendizaje automático es una rama de la IA que permite a las máquinas aprender de los datos sin ser explícitamente programadas. Incluye técnicas como aprendizaje supervisado, no supervisado y por refuerzo.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 2: Redes Neuronales y Aprendizaje Profundo</summary>
                            <p>Las redes neuronales artificiales, inspiradas en el cerebro humano, consisten en capas de nodos interconectados que procesan información. El aprendizaje profundo utiliza redes neuronales con múltiples capas para analizar datos complejos como imágenes, texto y sonido.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 3: Procesamiento del Lenguaje Natural</summary>
                            <p>El PLN permite a las máquinas entender, interpretar y generar lenguaje humano. Hace posible los asistentes virtuales, la traducción automática y el análisis de sentimientos en redes sociales.</p>
                        </details>
                    </div>
                `,
                seccion4: `
                    <h2>Sección 4: Reflexión e Investigación</h2>
                    <div class="acordeon">
                        <details>
                            <summary>Subtítulo 1: Ética en la IA</summary>
                            <p>La implementación de la IA plantea preguntas éticas sobre privacidad, sesgo algorítmico, responsabilidad, transparencia y el impacto en el empleo. Es crucial desarrollar marcos éticos para guiar el desarrollo responsable de estas tecnologías.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 2: El Futuro de la IA</summary>
                            <p>La investigación actual se centra en crear sistemas más autónomos, mejorar la interacción humano-máquina y desarrollar IA explicable que pueda justificar sus decisiones. El avance hacia la IA general sigue siendo un objetivo a largo plazo.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 3: IA y Sociedad</summary>
                            <p>La IA está transformando la economía, la educación, la medicina y prácticamente todos los aspectos de la sociedad. Es importante estudiar y anticipar estos cambios para maximizar los beneficios y mitigar los riesgos potenciales.</p>
                        </details>
                    </div>
                `,
                conclusion: `
                    <h2>Conclusión y Reflexión Final</h2>
                    <p>La inteligencia artificial representa uno de los avances tecnológicos más significativos de nuestra era. Desde sus modestos inicios en la década de 1950 hasta los sofisticados sistemas actuales, la IA ha evolucionado enormemente y continúa transformando nuestra sociedad de maneras profundas.</p>
                    <p>Su desarrollo futuro dependerá no solo de avances técnicos sino también de consideraciones éticas, legales y sociales. La colaboración entre tecnólogos, políticos, educadores y ciudadanos será esencial para dirigir el desarrollo de la IA hacia un futuro que beneficie a toda la humanidad.</p>
                    <p>¿Qué papel jugarás tú en esta revolución tecnológica? ¿Cómo te preparas para un mundo cada vez más influenciado por la inteligencia artificial?</p>
                `,
                evaluacion: `
                    <h2>Evaluación</h2>
                    <p>Para evaluar tu comprensión sobre la Historia y Creación de la IA, considera las siguientes actividades:</p>
                    <ol style="text-align: left;">
                        <li>Investiga y crea una línea de tiempo con los eventos más importantes en el desarrollo de la IA.</li>
                        <li>Analiza un caso de uso actual de la IA en tu campo de interés e identifica sus beneficios y posibles limitaciones.</li>
                        <li>Debate sobre las implicaciones éticas de un sistema de IA específico (por ejemplo, vehículos autónomos, reconocimiento facial, etc.).</li>
                        <li>Diseña un proyecto conceptual que aplique la IA para resolver un problema en tu comunidad.</li>
                    </ol>
                    <p>Estas actividades te ayudarán a profundizar tu conocimiento y pensamiento crítico sobre la inteligencia artificial.</p>
                `
            },
            taller2: {
                introduccion: `
                    <h2>Introducción a las Aplicaciones Prácticas de la IA</h2>
                    <p>En este taller, exploraremos cómo la inteligencia artificial se aplica en diversos campos y cómo podemos comenzar a implementar soluciones básicas de IA. Veremos ejemplos prácticos y herramientas accesibles para principiantes.</p>
                    <p>Objetivos del taller:</p>
                    <ul style="text-align: left;">
                        <li>Identificar aplicaciones reales de la IA en diferentes industrias</li>
                        <li>Comprender los componentes básicos de un proyecto de IA</li>
                        <li>Explorar herramientas y plataformas para principiantes</li>
                        <li>Diseñar un concepto de aplicación basada en IA</li>
                    </ul>
                `,
                desarrollo: `
                    <h2>Desarrollo: Herramientas y Aplicaciones de IA</h2>
                    <div class="acordeon">
                        <details>
                            <summary>Plataformas de IA para Principiantes</summary>
                            <p>Existen numerosas plataformas que permiten experimentar con IA sin necesidad de conocimientos avanzados de programación. Algunas opciones incluyen Google Teachable Machine, Microsoft Azure AI, IBM Watson y Amazon SageMaker.</p>
                        </details>
                        <details>
                            <summary>Aplicaciones de IA por Sector</summary>
                            <p>La IA está transformando sectores como la salud (diagnóstico médico), educación (tutoría personalizada), agricultura (monitoreo de cultivos), comercio minorista (recomendaciones de productos) y manufactura (mantenimiento predictivo).</p>
                        </details>
                        <details>
                            <summary>Componentes de un Proyecto de IA</summary>
                            <p>Un proyecto típico incluye: definición del problema, recolección y preparación de datos, selección del algoritmo, entrenamiento del modelo, evaluación y mejora, e implementación.</p>
                        </details>
                    </div>
                `,
                conclusiones: `
                    <h2>Conclusiones y Próximos Pasos</h2>
                    <p>La inteligencia artificial ya no es solo para expertos en tecnología. Hoy existen herramientas y recursos que permiten a personas de diversos campos comenzar a explorar y aplicar soluciones de IA.</p>
                    <p>Para continuar tu aprendizaje:</p>
                    <ol style="text-align: left;">
                        <li>Experimenta con alguna de las plataformas mencionadas</li>
                        <li>Únete a comunidades online de IA para principiantes</li>
                        <li>Considera cursos introductorios sobre Python o R, lenguajes populares en IA</li>
                        <li>Mantente actualizado con las nuevas herramientas y aplicaciones</li>
                    </ol>
                    <p>Recuerda que el mejor aprendizaje viene de la práctica. ¡No tengas miedo de experimentar!</p>
                `
            }
        };

        /**
         * Función para inicializar la página cuando se carga
         * Configura elementos iniciales y establece oyentes de eventos
         */
        function inicializarPagina() {
            // Mostrar el mensaje de bienvenida inicialmente
            const contenidoDiv = document.getElementById('contenido');
            contenidoDiv.innerHTML = `
                <h2>Bienvenidos al Curso de Historia y Creación de la IA</h2>
                <p>Este curso te llevará a través de la fascinante evolución de la Inteligencia Artificial, desde sus conceptos fundamentales hasta sus aplicaciones modernas.</p>
                <p>Selecciona un taller para comenzar tu viaje de aprendizaje.</p>
            `;
            contenidoDiv.style.display = 'block';
            
            // Actualizar el nombre del autor si es necesario
            document.querySelector('.author').textContent = 'Creado por [Tu Nombre]';
        }

        /**
         * Función para mostrar una sección específica de un taller
         * @param {string} seccion - El identificador de la sección a mostrar
         */
        function mostrarSeccion(seccion) {
            // Verificar que hay un taller seleccionado
            if (!currentTaller) {
                return;
            }
            
            // Actualizar la sección actual
            currentSeccion = seccion;
            
            // Encontrar y actualizar el contenido
            const contenidoDiv = document.getElementById('contenido');
            contenidoDiv.innerHTML = contenido[currentTaller][seccion];
            contenidoDiv.style.display = 'block';
            
            // Resaltar el botón activo
            actualizarBotonesActivos();
        }

        /**
         * Función para cambiar entre diferentes talleres
         * @param {string} taller - El identificador del taller a mostrar
         */
        function cambiarTaller(taller) {
            // Actualizar el taller actual
            currentTaller = taller;
            currentSeccion = null;
            
            // Obtener referencias a los elementos de la interfaz
            const botonesTaller1 = document.getElementById('botones-taller1');
            const botonesTaller2 = document.getElementById('botones-taller2');
            const contenidoDiv = document.getElementById('contenido');
            
            // Actualizar la visibilidad de los botones según el taller seleccionado
            if (taller === 'taller1') {
                botonesTaller1.style.display = 'flex';
                botonesTaller2.style.display = 'none';
                contenidoDiv.innerHTML = `
                    <h2>Taller 1: Historia y Fundamentos de la IA</h2>
                    <p>Selecciona una sección del menú para explorar los fundamentos, historia y conceptos clave de la Inteligencia Artificial.</p>
                `;
            } else if (taller === 'taller2') {
                botonesTaller1.style.display = 'none';
                botonesTaller2.style.display = 'flex';
                contenidoDiv.innerHTML = `
                    <h2>Taller 2: Aplicaciones Prácticas de la IA</h2>
                    <p>Selecciona una sección del menú para explorar las aplicaciones prácticas y herramientas para comenzar a trabajar con Inteligencia Artificial.</p>
                `;
            }
            
            // Mostrar el contenido
            contenidoDiv.style.display = 'block';
            
            // Resaltar el botón de taller activo
            actualizarBotonesActivos();
        }
        
        /**
         * Función para actualizar el estado visual de los botones activos
         * Añade la clase 'active' a los botones seleccionados
         */
        function actualizarBotonesActivos() {
            // Eliminar la clase 'active' de todos los botones
            document.querySelectorAll('.navbar button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Añadir clase 'active' al botón de taller actual
            if (currentTaller) {
                document.querySelector(`.navbar button[onclick="cambiarTaller('${currentTaller}')"]`).classList.add('active');
            }
            
            // Añadir clase 'active' al botón de sección actual
            if (currentSeccion) {
                const botonSeccion = document.querySelector(`.navbar button[onclick="mostrarSeccion('${currentSeccion}')"]`);
                if (botonSeccion) {
                    botonSeccion.classList.add('active');
                }
            }
        }
        
        // Inicializar la página cuando se carga el documento
        document.addEventListener('DOMContentLoaded', inicializarPagina);
    </script>
</head>
<body>
    <h1>Historia y Creación de la Inteligencia Artificial</h1>
    <div class="author">Creado por [Tu Nombre]</div>

    <!-- Navegación principal -->
    <div class="navbar">
        <button onclick="cambiarTaller('taller1')">Taller 1: Fundamentos</button>
        <button onclick="cambiarTaller('taller2')">Taller 2: Aplicaciones</button>
    </div>

    <!-- Botones para Taller 1 -->
    <div class="navbar" id="botones-taller1" style="display: none;">
        <button onclick="mostrarSeccion('seccion1')">Introducción</button>
        <button onclick="mostrarSeccion('seccion2')">Historia</button>
        <button onclick="mostrarSeccion('seccion3')">Creación de la IA</button>
        <button onclick="mostrarSeccion('seccion4')">Reflexión</button>
        <button onclick="mostrarSeccion('conclusion')">Conclusión</button>
        <button onclick="mostrarSeccion('evaluacion')">Evaluación</button>
    </div>

    <!-- Botones para Taller 2 -->
    <div class="navbar" id="botones-taller2" style="display: none;">
        <button onclick="mostrarSeccion('introduccion')">Introducción</button>
        <button onclick="mostrarSeccion('desarrollo')">Desarrollo</button>
        <button onclick="mostrarSeccion('conclusiones')">Conclusiones</button>
    </div>

    <!-- Contenido dinámico -->
    <div class="content" id="contenido">
        <!-- El contenido se cargará dinámicamente -->
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Historia y Creación de la IA</p>
    </footer>
</body>
</html>
