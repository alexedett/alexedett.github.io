<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia y Creación de la IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://www.w3schools.com/css/img_tree.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let currentTaller = 'taller1';
        function mostrarSeccion(seccion) {
            const contenido = {
                taller1: {
                    introduccion: 'Introducción a la Inteligencia Artificial: Definición, diferencias entre IA fuerte e IA débil, y aplicaciones en la vida cotidiana.',
                    historia: 'Historia de la IA: Desde la Conferencia de Dartmouth en 1956 hasta la explosión de IA en la década de 2010.',
                    creacion: 'Creación de la IA: Algoritmos de aprendizaje automático, redes neuronales y tipos de aprendizaje.',
                    reflexion: 'Reflexión Final: Impactos positivos y negativos de la IA, rol de los ingenieros y el futuro de la IA.'
                },
                taller2: {
                    introduccion: 'Taller 2 - Introducción: Exploración avanzada sobre los modelos de lenguaje como ChatGPT y sus aplicaciones.',
                    historia: 'Taller 2 - Historia: Evolución de la IA en el procesamiento del lenguaje natural.',
                    creacion: 'Taller 2 - Creación de la IA: Fundamentos técnicos de los Transformers y el aprendizaje profundo.',
                    reflexion: 'Taller 2 - Reflexión: Ética en la IA, sesgos algorítmicos y desafíos futuros.'
                }
            };
            document.getElementById('contenido').innerHTML = contenido[currentTaller][seccion];
        }
        function cambiarTaller(taller) {
            currentTaller = taller;
            mostrarSeccion('introduccion');
        }
    </script>
</head>
<body>
    <h1>Historia y Creación de la Inteligencia Artificial</h1>
    <div class="content" id="contenido">
        <h2>Bienvenidos</h2>
        <p>Explora la historia, fundamentos y reflexiones sobre la Inteligencia Artificial.</p>
    </div>
    <div>
        <button onclick="cambiarTaller('taller1')">Taller 1</button>
        <button onclick="cambiarTaller('taller2')">Taller 2</button>
    </div>
    <div>
        <button onclick="mostrarSeccion('introduccion')">Introducción</button>
        <button onclick="mostrarSeccion('historia')">Historia</button>
        <button onclick="mostrarSeccion('creacion')">Creación de la IA</button>
        <button onclick="mostrarSeccion('reflexion')">Reflexión Final</button>
    </div>
    <footer>
        <p>© 2025 Historia y Creación de la IA</p>
    </footer>
</body>
</html>
