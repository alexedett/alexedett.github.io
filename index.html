<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia y Creación de la IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .navbar button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .navbar button:hover {
            background-color: #333;
            color: #fff;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
        }
    </style>
    <script>
        let currentTaller = 'taller1';
        function mostrarSeccion(seccion) {
            const contenido = {
                taller1: {
                    seccion1: 'Sección 1: Introducción a la Inteligencia Artificial: Definición, diferencias entre IA fuerte e IA débil, y aplicaciones en la vida cotidiana.',
                    seccion2: 'Sección 2: Historia de la Inteligencia Artificial: Desde la Conferencia de Dartmouth en 1956 hasta la explosión de IA en la década de 2010.',
                    seccion3: 'Sección 3: Creación de la IA y sus Fundamentos: Algoritmos de aprendizaje automático, redes neuronales y tipos de aprendizaje.',
                    seccion4: 'Sección 4: Preguntas de Reflexión e Investigación: Exploración de las aplicaciones actuales de la IA y su impacto en la comunicación.',
                    conclusion: 'Conclusión y Reflexión Final: Impactos positivos y negativos de la IA, rol de los ingenieros y el futuro de la IA.',
                    evaluacion: 'Evaluación: Reflexión escrita de una página sobre lo aprendido y la opinión acerca del futuro de la IA.'
                },
                taller2: {
                    introduccion: 'Taller 2 - Introducción: Exploración avanzada sobre los modelos de lenguaje como ChatGPT y sus aplicaciones.',
                    historia: 'Taller 2 - Historia: Evolución de la IA en el procesamiento del lenguaje natural.',
                    creacion: 'Taller 2 - Creación de la IA: Fundamentos técnicos de los Transformers y el aprendizaje profundo.',
                    reflexion: 'Taller 2 - Reflexión: Ética en la IA, sesgos algorítmicos y desafíos futuros.'
                }
            };
            document.getElementById('contenido').innerHTML = contenido[currentTaller][seccion];
        }
        function cambiarTaller(taller) {
            currentTaller = taller;
            mostrarSeccion('seccion1');
        }
    </script>
</head>
<body>
    <h1>Historia y Creación de la Inteligencia Artificial</h1>
    <div class="navbar">
        <button onclick="cambiarTaller('taller1')">Taller 1</button>
        <button onclick="cambiarTaller('taller2')">Taller 2</button>
    </div>
    <div class="navbar">
        <button onclick="mostrarSeccion('seccion1')">Sección 1</button>
        <button onclick="mostrarSeccion('seccion2')">Sección 2</button>
        <button onclick="mostrarSeccion('seccion3')">Sección 3</button>
        <button onclick="mostrarSeccion('seccion4')">Sección 4</button>
        <button onclick="mostrarSeccion('conclusion')">Conclusión</button>
        <button onclick="mostrarSeccion('evaluacion')">Evaluación</button>
    </div>
    <div class="content" id="contenido">
        <h2>Bienvenidos</h2>
        <p>Explora la historia, fundamentos y reflexiones sobre la Inteligencia Artificial.</p>
    </div>
    <footer>
        <p>© 2025 Historia y Creación de la IA</p>
    </footer>
</body>
</html>
