<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia y Creación de la IA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #283c86, #45a247);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .navbar button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .navbar button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.05);
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px auto;
            display: none; /* Ocultar inicialmente */
        }

        .content h2 {
            margin-top: 0;
        }

        .acordeon {
            margin-bottom: 10px;
            text-align: left;
        }

        .acordeon summary {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .acordeon p {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin: 0;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .author {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f0f0f0;
        }
    </style>
    <script>
        let currentTaller = null;

        // Contenido de los talleres
        const contenido = {
            taller1: {
                seccion1: `
                    <div class="acordeon">
                        <details>
                            <summary>Subtítulo 1: Definición de IA</summary>
                            <p>La Inteligencia Artificial (IA) se refiere a la simulación de procesos de inteligencia humana por parte de máquinas.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 2: IA Fuerte vs IA Débil</summary>
                            <p>La IA fuerte busca replicar completamente la inteligencia humana, mientras que la IA débil se centra en tareas específicas.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 3: Aplicaciones de la IA</summary>
                            <p>La IA se utiliza en medicina, transporte, finanzas y más.</p>
                        </details>
                    </div>
                `,
                seccion2: `
                    <div class="acordeon">
                        <details>
                            <summary>Subtítulo 1: Conferencia de Dartmouth (1956)</summary>
                            <p>Este evento marcó el inicio formal de la IA como disciplina científica.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 2: Inviernos de la IA</summary>
                            <p>Períodos de desilusión y reducción de fondos para la investigación en IA.</p>
                        </details>
                        <details>
                            <summary>Subtítulo 3: Explosión de la IA en los 2010s</summary>
                            <p>Avances en aprendizaje profundo y big data impulsaron la IA moderna.</p>
                        </details>
                    </div>
                `,
                // Agrega más secciones aquí
            },
            taller2: {
                introduccion: 'Espacio para el Taller 2: Introducción.',
                desarrollo: 'Espacio para el Taller 2: Desarrollo de contenidos.',
                conclusiones: 'Espacio para el Taller 2: Conclusiones y reflexiones finales.'
            }
        };

        // Función para mostrar la sección seleccionada
        function mostrarSeccion(seccion) {
            const contenidoDiv = document.getElementById('contenido');
            contenidoDiv.innerHTML = contenido[currentTaller][seccion];
            contenidoDiv.style.display = 'block'; // Mostrar el contenido
        }

        // Función para cambiar entre talleres
        function cambiarTaller(taller) {
            currentTaller = taller;
            const botonesTaller1 = document.getElementById('botones-taller1');
            const botonesTaller2 = document.getElementById('botones-taller2');
            const contenidoDiv = document.getElementById('contenido');

            if (taller === 'taller1') {
                botonesTaller1.style.display = 'flex';
                botonesTaller2.style.display = 'none';
                contenidoDiv.style.display = 'none'; // Ocultar contenido inicial
            } else if (taller === 'taller2') {
                botonesTaller1.style.display = 'none';
                botonesTaller2.style.display = 'flex';
                contenidoDiv.style.display = 'none'; // Ocultar contenido inicial
            }
        }
    </script>
</head>
<body>
    <h1>Historia y Creación de la Inteligencia Artificial</h1>
    <div class="author">Creado por [Tu Nombre]</div>

    <!-- Navegación principal -->
    <div class="navbar">
        <button onclick="cambiarTaller('taller1')">Taller 1</button>
        <button onclick="cambiarTaller('taller2')">Taller 2</button>
    </div>

    <!-- Botones para Taller 1 -->
    <div class="navbar" id="botones-taller1" style="display: none;">
        <button onclick="mostrarSeccion('seccion1')">Sección 1: Introducción</button>
        <button onclick="mostrarSeccion('seccion2')">Sección 2: Historia</button>
        <button onclick="mostrarSeccion('seccion3')">Sección 3: Creación de la IA</button>
        <button onclick="mostrarSeccion('seccion4')">Sección 4: Reflexión e Investigación</button>
        <button onclick="mostrarSeccion('conclusion')">Conclusión y Reflexión Final</button>
        <button onclick="mostrarSeccion('evaluacion')">Evaluación</button>
    </div>

    <!-- Botones para Taller 2 -->
    <div class="navbar" id="botones-taller2" style="display: none;">
        <button onclick="mostrarSeccion('introduccion')">Introducción</button>
        <button onclick="mostrarSeccion('desarrollo')">Desarrollo</button>
        <button onclick="mostrarSeccion('conclusiones')">Conclusiones</button>
    </div>

    <!-- Contenido dinámico -->
    <div class="content" id="contenido">
        <h2>Bienvenidos</h2>
        <p>Selecciona un taller para comenzar.</p>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Historia y Creación de la IA</p>
    </footer>
</body>
</html>
